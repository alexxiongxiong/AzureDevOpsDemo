trigger:
- none

pool:
  vmImage: ubuntu-latest
stages:
  - stage: Deploy
    displayName: Deploy stage
    jobs:
    - deployment: Deploy
      displayName: Deploy
      environment: 'test'
      strategy:
        runOnce:
          deploy:
            steps:
            - task: AzureCLI@2
              displayName: Create imagePullSecret
              inputs:
                azureSubscription: 'Microsoft Azure Internal Consumption(4728f3f2-8386-4527-ae25-60e3318585a0)'
                scriptType: 'bash'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  az acr login --name AlexRampUpTest
                  --expose-token --output tsv --query accessToken